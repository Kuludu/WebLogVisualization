<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*" />

		<title>大数据与可视化-网站数据分析</title>

		<link href="./static/css/bootstrap.min.css" rel="stylesheet">
		<link href="./static/css/dashboard.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<nav class="navbar bg-primary navbar-dark navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" style="color:#ffffff" href="#">大数据与可视化-网站数据分析</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<div class="navbar-form navbar-right">
							<input id="search" type="text" class="form-control" placeholder="搜索..." onchange="search_text()">
							<button id="auto-refresh" type="button" class="btn btn-primary active" onclick="auto_refresh_state()">自动刷新（点击关闭）</button>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2 sidebar">
					<ul class="nav nav-sidebar list-group">
						<li class="list-group-item active"><a href="/overview">总览</a></li>
						<li class="list-group-item"><a href="/visitor">访客</a></li>
						<li class="list-group-item"><a href="/page">页面</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<ul class="breadcrumb">
				<li>网站数据分析</li>
				<li class="active">总览</li>
			</ul>
			<h1 class="page-header">总览</h1>
			<div class="row placeholders">
				<div class="col-xs-6 col-sm-6">
					<div style="width:50%;margin:0px 105px;">
						<h4>随机服务器负载</h4>
						<span class="text-muted">从集群中随机抽取</span>
					</div>
					<div id="random_average_load" style="width:500px;height:500px;"></div>
				</div>
				<div class="col-xs-6 col-sm-6">
					<div style="width:50%;margin:0px 105px;">
						<h4>随机磁盘用量</h4>
						<span class="text-muted">从集群中随机抽取</span>
					</div>
					<div id="random_disk_useage" style="width:500px;height:500px;"></div>
				</div>
			</div>

			<h2 class="sub-header">最近十条访问记录</h2>
			<div class="container-fluid">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>时间</th>
							<th>IP</th>
							<th>HTTP谓词</th>
							<th>访问网址</th>
							<th>状态码</th>
							<th>浏览器</th>
							<th>操作系统</th>
						</tr>
					</thead>
					<tbody id="topten">

					</tbody>
				</table>
			</div>

			<h2 class="sub-header">最热十条访问记录</h2>
			<div class="container-fluid">
				<ul id="hotten" class="list-group">

				</ul>
			</div>
		</div>

		<footer>
			<div class="content-fixed-buttom text-center">
				数据刷新于(本地系统时间):<span id="data_refresh_time">null</span>
			</div>
		</footer>

		<script src="./static/js/jquery.min.js"></script>
		<script src="./static/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>
		<script src="./static/js/overview.js"></script>
	</body>
</html>
